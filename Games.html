<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My.PPS</title>
  <link id="favicon" rel="icon"
    href="https://filescdn.classlink.com/resources/customlinks/1614876373145-a1c0c502a7f64b38a8d0063691ce15e3.png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet">
  <link href="index.js" rel="stylesheet">


  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    :root {
      --bg-color: #793eb4;
      --text-color: #fff;
    }

    .dark-mode {
      --bg-color: #230b3b;
      --text-color: #fff;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 80px;
      height: 100%;
      background: #000;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 1001;
    }

    .sidebar.active {
      width: 200px;
    }

    .sidebar .top {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar .logo {
      display: flex;
      gap: 8px;
      font-weight: bold;
    }

    .sidebar .user {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .User-me {
      width: 40px;
      border-radius: 100%;
    }

    .sidebar ul {
      list-style: none;
      padding: 0 16px;
    }

    .sidebar ul li {
      margin: 16px 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
    }

    .sidebar ul li a:hover {
      background-color: #793eb4;
      color: #fff;
    }

    .sidebar:not(.active) .nav-item {
      display: none;
    }

    .main-content {
      margin-left: 80px;
      padding: 40px;
      transition: margin-left 0.3s;
    }

    .sidebar.active~.main-content {
      margin-left: 200px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gameSelection {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .gameSelection img {
      width: 210px;
      height: 125px;
      border-radius: 12px;
      box-shadow: 0 0 15px #793eb4;
      cursor: pointer;
      transition: transform 0.3s;
      -webkit-box-shadow: 0px 12px 45px 20px #a97cd6;
      -moz-box-shadow: 0px 12px 45px 20px #a97cd6;
      box-shadow: 0px 12px 45px 20px #a97cd6;
    }

    .gameSelection img:hover {
      transform: scale(1.05);
    }

    .gameWrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      z-index: 999;
      display: none;
    }

    .gameWrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .exitButton {
      position: absolute;
      top: 30px;
      left: 110px;
      padding: 10px 20px;
      background-color: #793eb4;
      color: #fff;
      border: 2px solid #a97cd6;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    .exitButton:hover {
      background-color: #6e16c6;
      color: #fff;
    }

    .gamesglow {
      color: #ffffff;
      text-shadow: 0 0 18px #ffffff
    }

    @media (max-width: 768px) {
      .gameSelection {
        flex-direction: column;
        gap: 20px;
      }

      .gameSelection img {
        width: 210px;
        height: 125px;
        border-radius: 12px;
        box-shadow: 0 0 15px #793eb4;
        cursor: pointer;
        transition: transform 0.3s;
        -webkit-box-shadow: 0px 12px 45px 20px #a97cd6;
        -moz-box-shadow: 0px 12px 45px 20px #a97cd6;
        box-shadow: 0px 12px 45px 20px #a97cd6;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="top">
      <div class="logo">
        <i class="bx bx-code-block"></i>
        <span class="nav-item">Blob Web LITE v.0.9</span>
      </div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <div class="user">
      <img src="https://i.postimg.cc/rmC4bdZ0/Chat-GPT-Image-Jun-14-2025-05-58-35-PM.png" alt="me" class="User-me" />
    </div>
    <ul>
      <li><a href="index.html"><i class='bx bx-home-alt'></i><span class="nav-item">Home</span></a></li>
      <li><a href="Games.html"><i class='bx bx-game'></i><span class="nav-item">Games</span></a></li>
      <li><a href="proxy.html"><i class='bx bx-search-alt'></i><span class="nav-item">Proxy</span></a></li>
      <li><a href="Aboutme.html"><i class='bx bx-body'></i><span class="nav-item">About me</span></a></li>
      <li><a href="settings.html"><i class="bx bx-cog"></i><span class="nav-item">Settings</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Welcome to <span class="gamesglow">Games tab</span></h1>
    <div class="gameSelection" id="gameSelection">
      <img src="https://slope-online.org/data/image/slope-io-game.jpg" alt="Slope Game" title="Play Slope"
        onclick="startGame('slope')">
      <img src="https://global-uploads.webflow.com/5fa23905123118739c5e21e2/64dd8b9d1a903a3f764b814b_FNCThumbnail.png"
        alt="Fruit Ninja" title="Play Fruit Ninja" onclick="startGame('fruitninja')">
      <img src="https://cdn.scratch.mit.edu/static/site/projects/thumbnails/1012/8407.png" alt="Paper Minecraft"
        title="Play Paper Minecraft" onclick="startGame('paperminecraft')">
    </div>

    <!-- Second Row -->
    <div class="gameSelection" id="secondRow">
      <img src="https://webgamer.io/games/polytrack/polytrack.1280x.85pc.webp" alt="Polytrack Game"
        title="Play Polytrack" onclick="startGame('polytrack')">
    </div>
  </div>

  <!-- Game Wrappers -->
  <div class="gameWrapper" id="slopeWrapper">
    <button class="exitButton" onclick="exitGame('slope')">Exit Game</button>
  </div>
  <div class="gameWrapper" id="fruitninjaWrapper">
    <button class="exitButton" onclick="exitGame('fruitninja')">Exit Game</button>
  </div>
  <div class="gameWrapper" id="paperminecraftWrapper">
    <button class="exitButton" onclick="exitGame('paperminecraft')">Exit Game</button>
  </div>
  <div class="gameWrapper" id="polytrackWrapper">
    <button class="exitButton" onclick="exitGame('polytrack')">Exit Game</button>
  </div>

  <script>

    const favicons = [
      { url: "https://filescdn.classlink.com/resources/customlinks/1614876373145-a1c0c502a7f64b38a8d0063691ce15e3.png", type: "image/png" },
      { url: "https://www.wikipedia.org/static/favicon/wikipedia.ico", type: "image/x-icon" },
      { url: "https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico", type: "image/x-icon" },
      { url: "https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico", type: "image/x-icon" }
    ];

    const pageTitles = ['Google', 'My.PPS', 'Wikipedia', 'Google Docs'];
    let currentFavicon = 0;
    let titleIndex = 0;

    const slopeURL = "https://storage.classroomsarecool.mex.com/slope-2/index.html";
    const fruitninjaURL = "https://storage.classroomsarecool.mex.com/fruitninja/index.html";
    const paperminecraftURL = "https://turbowarp.org/402108615/embed";
    const polytrackURL = "https://beta-polytrack.kodub.com/";

    function setFavicon(index) {
      currentFavicon = index;
      document.querySelectorAll('link[rel="icon"]').forEach(el => el.remove());
      const newLink = document.createElement('link');
      newLink.rel = "icon";
      newLink.type = favicons[currentFavicon].type;
      newLink.href = favicons[currentFavicon].url + "?v=" + new Date().getTime();
      document.head.appendChild(newLink);
    }

    function switchFavicon() {
      currentFavicon = (currentFavicon + 1) % favicons.length;
      setFavicon(currentFavicon);
      localStorage.setItem("faviconIndex", currentFavicon.toString());
    }

    function changePageTitle() {
      titleIndex = (titleIndex + 1) % pageTitles.length;
      document.title = pageTitles[titleIndex];
      localStorage.setItem("titleIndex", titleIndex.toString());
    }

    function toggleMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    function startGame(game) {
      document.getElementById("gameSelection").style.display = "none";
      document.body.style.overflow = "hidden";

      let wrapper, iframeSrc;
      if (game === "slope") {
        wrapper = document.getElementById("slopeWrapper");
        iframeSrc = slopeURL;
      } else if (game === "fruitninja") {
        wrapper = document.getElementById("fruitninjaWrapper");
        iframeSrc = fruitninjaURL;
      } else if (game === "paperminecraft") {
        wrapper = document.getElementById("paperminecraftWrapper");
        iframeSrc = paperminecraftURL;
      } else if (game === "polytrack") {
        wrapper = document.getElementById("polytrackWrapper");
        iframeSrc = polytrackURL;
      }

      if (!document.getElementById(game + "Game")) {
        const iframe = document.createElement("iframe");
        iframe.src = iframeSrc;
        iframe.id = game + "Game";
        iframe.allowFullscreen = true;
        wrapper.innerHTML = `<button class="exitButton" onclick="exitGame('${game}')">Exit Game</button>`;
        wrapper.appendChild(iframe);
      }

      wrapper.style.display = "block";
      openFullscreen(document.documentElement);
    }

    function exitGame(game) {
      document.getElementById("gameSelection").style.display = "flex";
      document.body.style.overflow = "auto";
      const wrapper = document.getElementById(game + "Wrapper");
      if (!wrapper) return;
      wrapper.innerHTML = '';
      wrapper.style.display = "none";
      exitFullscreen();
    }

    function openFullscreen(elem) {
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    function exitFullscreen() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
    }

    // Apply saved theme, favicon, title
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }

      const savedFavicon = localStorage.getItem("faviconIndex");
      if (savedFavicon !== null) {
        setFavicon(parseInt(savedFavicon));
      }

      const savedTitleIndex = localStorage.getItem("titleIndex");
      if (savedTitleIndex !== null) {
        titleIndex = parseInt(savedTitleIndex);
        document.title = pageTitles[titleIndex];
      }

      const sidebar = document.querySelector('.sidebar');
      const btn = document.querySelector('#btn');
      if (btn && sidebar) {
        btn.addEventListener('click', () => {
          sidebar.classList.toggle('active');
          if (document.fullscreenElement) exitFullscreen();
        });
      }
    });

    // Auto exit game on fullscreen exit or Escape key
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        ["slope", "fruitninja", "paperminecraft", "polytrack"].forEach(exitGame);
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        ["slope", "fruitninja", "paperminecraft", "polytrack"].forEach(exitGame);
      }
    });

  </script>
</body>

</html>
