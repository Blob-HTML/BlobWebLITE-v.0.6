            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {

            transform: scale(1.1);
        }

        input {
            border-radius: 10px;
            height: 40px;
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #734f96;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #734f96;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

    <script>
        const favicons = [
            { url: "https://filescdn.classlink.com/resources/customlinks/1614876373145-a1c0c502a7f64b38a8d0063691ce15e3.png", type: "image/png" },
            { url: "https://www.wikipedia.org/static/favicon/wikipedia.ico", type: "image/x-icon" },
            { url: "https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico", type: "image/x-icon" },
            { url: "https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico", type: "image/x-icon" }
        ];

        const pageTitles = ['Google', 'My.PPS', 'Wikipedia', 'Google Docs'];

        let currentFavicon = 0;
        let titleIndex = 0;

        // Game URLs
        const gameURLs = {
            slope: "https://storage.classroomsarecool.mex.com/slope-2/index.html",
            fruitninja: "https://storage.classroomsarecool.mex.com/fruitninja/index.html",
            paperminecraft: "https://turbowarp.org/402108615/embed",
            polytrack: "https://beta-polytrack.kodub.com/"
        };

        document.addEventListener("DOMContentLoaded", () => {
            // Restore theme
            if (localStorage.getItem("theme") === "dark") {
                document.documentElement.classList.add("dark-mode");
            }

            // Restore favicon
            const savedFavicon = localStorage.getItem("faviconIndex");
            if (savedFavicon !== null) {
                setFavicon(parseInt(savedFavicon));
            } else {
                setFavicon(currentFavicon);
            }

            // Restore page title
            const savedTitleIndex = localStorage.getItem("titleIndex");
            if (savedTitleIndex !== null) {
                titleIndex = parseInt(savedTitleIndex);
                document.title = pageTitles[titleIndex];
            } else {
                document.title = pageTitles[titleIndex];
            }

            // Sidebar toggle button
            const sidebar = document.querySelector('.sidebar');
            const btn = document.querySelector('#btn');
            if (btn) {
                btn.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    if (document.fullscreenElement) exitFullscreen();
                });
            }
        });

        function setFavicon(index) {
            currentFavicon = index;
            document.querySelectorAll('link[rel="icon"]').forEach(el => el.remove());

            const newLink = document.createElement('link');
            newLink.rel = "icon";
            newLink.type = favicons[currentFavicon].type;
            newLink.href = favicons[currentFavicon].url + "?v=" + new Date().getTime();
            document.head.appendChild(newLink);

            localStorage.setItem("faviconIndex", currentFavicon.toString());
        }

        function switchFavicon() {
            currentFavicon = (currentFavicon + 1) % favicons.length;
            setFavicon(currentFavicon);
        }

        function changePageTitle() {
            titleIndex = (titleIndex + 1) % pageTitles.length;
            document.title = pageTitles[titleIndex];
            localStorage.setItem("titleIndex", titleIndex.toString());
        }

        function toggleMode() {
            const html = document.documentElement;
            const isDark = html.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }

        function startGame(game) {
            const gameSelection = document.getElementById("gameSelection");
            gameSelection.style.display = "none";

            // Hide all second row wrappers
            Object.keys(gameURLs).forEach(g => {
                const w = document.getElementById(g + "Wrapper");
                if (w) w.style.display = "none";
            });

            const wrapper = document.getElementById(game + "Wrapper");
            if (!wrapper) return;

            if (!document.getElementById(game + "Game")) {
                const iframe = document.createElement("iframe");
                iframe.src = gameURLs[game];
                iframe.allowFullscreen = true;
                iframe.id = game + "Game";
                wrapper.appendChild(iframe);
            }

            wrapper.style.display = "flex";
            openFullscreen(document.documentElement);
            document.body.style.overflow = "hidden";
        }

        function openUrl() {
            let url = document.getElementById('url').value.trim();
            const randomString = 'mnx72a583bxl1l0v3amyk319zvplq647wkjhd52os3pfgz85trvnkjb0lzx16wkb2'.repeat(16380);
            let sexybutton = document.getElementById('sexybutton');
            let movethebodylikeasexygirl = sexybutton.checked;

            if (!url) return;

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = "https://google.com/search?q=" + encodeURIComponent(url);
            }

            if (movethebodylikeasexygirl) {
                let newWindow = window.open("about:blank", "_blank");
                if (newWindow) {
                    newWindow.document.write(`<iframe src="${url + "#" + randomString}" style="width:100%; height:100vh; border:none;"></iframe>`);
                    newWindow.document.body.style.margin = "0";
                    newWindow.document.body.style.overflow = "hidden";
                    newWindow.onbeforeunload = function () {
                        return "Are you sure you want to close this page?";
                    };
                }
            } else {
                window.open(url + "#" + randomString, '_blank');
            }
        }

        function exitGame(game) {
            const wrapper = document.getElementById(game + "Wrapper");
            if (!wrapper) return;

            wrapper.style.display = "none";
            // Remove iframe on exit to reset game
            const iframe = document.getElementById(game + "Game");
            if (iframe) wrapper.removeChild(iframe);

            document.getElementById("gameSelection").style.display = "block";
            document.body.style.overflow = "auto";

            exitFullscreen();
        }

        function openFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Exit games on fullscreen change or ESC key
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                Object.keys(gameURLs).forEach(exitGame);
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                Object.keys(gameURLs).forEach(exitGame);
            }
        });
    </script>
