<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlobWebLITE</title>
    <link id="favicon" rel="icon" href="https://i.postimg.cc/rmC4bdZ0/Chat-GPT-Image-Jun-14-2025-05-58-35-PM.png" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet">
    <link href="index.js" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #793eb4;
            color: #fff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 80px;
            background-color: #000;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar.active {
            width: 200px;
        }

        .sidebar .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .sidebar .user {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .User-me {
            width: 40px;
            border-radius: 100%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0 16px;
        }

        .sidebar ul li {
            margin: 16px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
        }

        .sidebar ul li a:hover {
            background-color: #793eb4;
            color: #fff;
        }

        .sidebar:not(.active) .nav-item {
            display: none;
        }

        .main-content {
            margin-left: 80px;
            padding: 40px;
            transition: margin-left 0.3s;
        }

        .sidebar.active~.main-content {
            margin-left: 200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #793eb4;
            color: #ffffff;
            border: 2px solid#a97cd6;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #6e16c6;
            color: #ffffff;
            box-shadow: 0px 0px 45px 15px #6e16c6;
        }

        :root {
            --bg-color: #793eb4;
            --text-color: #fff;
        }

        .dark-mode {
            --bg-color: #230b3b;
            --text-color: #fff;
        }

        body {
            margin: 0;
            padding: 2rem;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin-top: 20px;
            gap: 7px;
        }
    </style>

    <script>

        const slopeURL = "https://storage.classroomsarecool.mex.com/slope-2/index.html";
        const fruitninjaURL = "https://storage.classroomsarecool.mex.com/fruitninja/index.html";
        const paperminecraftURL = "https://turbowarp.org/402108615/embed";
        const polytrackURL = "https://beta-polytrack.kodub.com/";

        // Sidebar and fullscreen toggle button
        const sidebar = document.querySelector('.sidebar');
        const btn = document.querySelector('#btn');

        document.addEventListener("DOMContentLoaded", () => {
            // Restore theme
            if (localStorage.getItem("theme") === "dark") {
                document.documentElement.classList.add("dark-mode");
            }

            btn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                if (document.fullscreenElement) exitFullscreen();
            });
        });

        function toggleMode() {
            const html = document.documentElement;
            const isDark = html.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }

        function startGame(game) {
            document.getElementById("gameSelection").style.display = "none";
            document.getElementById("secondRow").style.display = "none";
            document.body.style.overflow = "hidden";

            let wrapper, iframeSrc;

            switch (game) {
                case "slope":
                    wrapper = document.getElementById("slopeWrapper");
                    iframeSrc = slopeURL;
                    break;
                case "fruitninja":
                    wrapper = document.getElementById("fruitninjaWrapper");
                    iframeSrc = fruitninjaURL;
                    break;
                case "paperminecraft":
                    wrapper = document.getElementById("paperminecraftWrapper");
                    iframeSrc = paperminecraftURL;
                    break;
                case "polytrack":
                    wrapper = document.getElementById("polytrackWrapper");
                    iframeSrc = polytrackURL;
                    break;
                default:
                    return;
            }

            if (!document.getElementById(game + "Game")) {
                const iframe = document.createElement("iframe");
                iframe.src = iframeSrc;
                iframe.allowFullscreen = true;
                iframe.id = game + "Game";

                wrapper.innerHTML = `<button class="exitButton" onclick="exitGame('${game}')">Exit Game</button>`;
                wrapper.appendChild(iframe);
            }

            wrapper.style.display = "flex";
            openFullscreen(document.documentElement);
        }

        function exitGame(game) {
            document.getElementById("gameSelection").style.display = "flex";
            document.getElementById("secondRow").style.display = "block";
            document.body.style.overflow = "auto";

            const wrapper = document.getElementById(game + "Wrapper");
            if (!wrapper) return;

            wrapper.style.display = "none";
            wrapper.innerHTML = `<button class="exitButton" onclick="exitGame('${game}')">Exit Game</button>`;
            exitFullscreen();
        }

        function openFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                ["slope", "fruitninja", "paperminecraft", "polytrack"].forEach(exitGame);
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                ["slope", "fruitninja", "paperminecraft", "polytrack"].forEach(exitGame);
            }
        });
    </script>
</head>

<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bx-code-block"></i>
                <span class="nav-item">Blob Web LITE v.0.9</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="https://i.postimg.cc/rmC4bdZ0/Chat-GPT-Image-Jun-14-2025-05-58-35-PM.png" alt="me"
                class="User-me" />
            <div>
            </div>
        </div>
        <ul>
            <li>
                <a href="index.html"><i class='bx bx-home-alt'></i> <span class="nav-item">Home</span></a>
            </li>
            <li>
                <a href="Games.html"><i class='bx bx-game'></i> <span class="nav-item">Games</span></a>
            </li>
            <li>
                <a href="proxy.html"><i class='bx bx-search-alt'></i> <span class="nav-item">Proxy</span></a>
            </li>
            <li>
                <a href="Aboutme.html"><i class='bx bx-body'></i> <span class="nav-item">About me</span></a>
            </li>
            <li>
                <a href="settings.html"><i class="bx bx-cog"></i> <span class="nav-item">Settings</span></a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Settings Tab</h1>
        <hr>
        <div class="button-row">
            <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
        </div>
    </div>
</body>

</html>
